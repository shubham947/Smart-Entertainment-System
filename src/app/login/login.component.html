<p class="display-2 text-center text-light my-4">Welcome to SES</p>

<div class="card m-auto col-6 offset-3 my-4">
  <div class="row">
    <div class="card-header col-lg-3 h1 text-center bg-primary text-light mx-0">
      <div *ngIf="largeScreen">
        <fa-icon [icon]="faSignInAlt"></fa-icon><br>
        <span class="h4">Login</span>
      </div>
      <span class="my-auto h2" *ngIf="!largeScreen">Login</span>
    </div>
    <div class="card-body">
      <form novalidate [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <input type="text" formControlName="no" class="form-control" id="pnr" aria-describedby="pnrHelp" placeholder="Enter PNR" required>
          <small id="pnrHelp" class="form-text text-muted">* Required</small>
        </div>
        <!-- <div class="form-group">
          <input type="text" class="form-control" id="mobNo" placeholder="Enter Mobile Number" required>
          <small id="pnrHelp" class="form-text text-muted">* Required</small>
        </div> -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container my-4">
    <div class="row text-center" *ngIf="!ticket">
        <div class="text-center display-3 col-12">Please Login to view your details.</div>
        <div class="col-4 offset-4 my-4">
            <button [routerLink]="['/login']" class="btn btn-primary btn-block btn-lg">LOGIN</button>
        </div>
    </div>
    <div class="row" *ngIf="ticket">
        <div class="card col-6 offset-3 bg-dark p-3">
            <div class="d-flex">
                <div>{{ticket.departure | date}}</div>
                <div class="ml-auto">
                    <small>PNR:</small><br>
                    <span class="pnr">{{ticket.no}}</span>
                </div>
            </div>
            <hr>
            <div class="mt-2">
                <h2 class="h2">{{ticket.guest.name}}</h2>
                <p>Gender: {{ticket.guest.gender}}</p>
                <p>Source: {{ticket.from}}</p>
                <p>Destination: {{ticket.to}}</p>
                <p>Boarding Time: {{ticket.departure | date:'shortTime'}}</p>
                <p>Arrival Time: {{ticket.arrival | date:'shortTime'}}</p>
            </div>
        </div>
    </div>
</div>
